<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="center"> <img src="assets/UA_Logo.png" width="540" height="360"/> </div>
<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button [routerLink]="['/tabs/profile/login']" expand="block" color="tertiary">Sign In</ion-button>
        <a [routerLink]="['/tabs/profile/forgot-password']">Forgot Password?</a>
        <div class="center">Not a user?</div>
        <div class="center">Sign up Now!</div>
        <ion-button [routerLink]="['/tabs/profile/register']" expand="block" color="primary">Sign Up</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
