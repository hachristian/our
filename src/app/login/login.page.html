<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="center">
    <img src="assets/UA_Logo.png" width="300" height="200"/>
  </div>

  <form>
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Username</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    </ion-list>

    <ion-button expand="block" shape="round" color="success">Sign in</ion-button>
  </form>
</ion-content>
